<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1>Employees</h1>
  <a href="/admin/employees/new">Create new employees</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Full name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.fullname}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.phone}"></td>
      <td th:text="${employee.status.toString().toLowerCase()}"></td>
      <td>
        <a th:href="@{'/admin/products/'+ ${employee.id}}">Details</a>
        <a th:href="@{'/admin/employees/update/'+ ${employee.id}}">Update</a>
        <a th:href="@{'/admin/employees/delete/'+${employee.id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <th:block th:each="page, status : ${totalPages}">
    <a th:href="@{'/admin/employees?page='+${status.index + 1}+'&limit=10'}" th:text="${status.index + 1}"></a>
  </th:block>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
