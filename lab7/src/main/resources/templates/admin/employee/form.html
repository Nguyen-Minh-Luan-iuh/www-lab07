<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center" th:if="${employee == null || employee.id == 0}">Add Employee</h1>
    <h1 class="text-center" th:if="${employee != null && employee.id != 0}">Update Employee</h1>
    <form th:action="@{/admin/employees/save}" method="post" th:object="${employee}">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group mb-2">
            <label for="name">Fullname</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{fullname}">
        </div>
        <div class="form-group mb-2">
            <label for="description">Email</label>
            <input class="form-control" id="description" name="description" th:field="*{email}"/>
        </div>
        <div class="form-group mb-2">
            <label for="unit">Phone</label>
            <input type="text" class="form-control" id="unit" name="unit" th:field="*{phone}">
        </div>
        <div class="form-group mb-2">
            <label for="manufacturerName">Address</label>
            <input type="text" class="form-control" id="manufacturerName" name="manufacturerName" th:field="*{address}">
        </div>
        <div class="form-group mb-2">
            <label for="DOB">Date Of Birth</label>
            <input type="date" class="form-control" id="DOB" name="manufacturerName" th:field="*{dob}">
        </div>
        <div class="form-group mb-2">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status" th:field="*{status}">
                <th:block th:each="status : ${employeeStatuses}">
                    <option th:value="${status}" th:text="${status.toString().toLowerCase()}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" th:if="${employee == null || employee.id == 0}">Add Employee</button>
        <button type="submit" class="btn btn-primary" th:if="${employee != null && employee.id != 0}">Update Employee</button>
        <a href="/admin/employees" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
