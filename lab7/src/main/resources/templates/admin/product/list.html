<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1>Products</h1>
  <a href="/admin/products/new">Create new product</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Product name</th>
      <th>Manufacturer</th>
      <th>Unit</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.product_id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.manufacturer}"></td>
      <td th:text="${product.unit}"></td>
      <td>
        <a th:href="@{'/admin/products/'+ ${product.product_id}}">Details</a>
        <a th:href="@{'/admin/products/update/' + ${product.product_id}}">Update</a>
        <a th:href="@{'/admin/products/delete/'+${product.product_id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <th:block th:each="page, status : ${totalPages}">
    <a th:href="@{'/admin/products?page='+${status.index + 1}+'&limit=10'}" th:text="${status.index + 1}"></a>
  </th:block>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
