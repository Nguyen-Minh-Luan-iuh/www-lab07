<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #f0f0f0;
        padding: 20px;
    }

    .product-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product-images {
        list-style: none;
        padding: 0;
    }

    .product-images li {
        margin-bottom: 10px;
    }
</style>
<body>
<div class="container product-container">
    <h1>Product Details</h1>
    <p><strong>Product Name:</strong> <span th:text="${product.name}"></span></p>
    <p><strong>Product Description:</strong> <span th:text="${product.description}"></span></p>
    <p><strong>Unit:</strong> <span th:text="${product.unit}"></span></p>
    <p><strong>Manufacturer:</strong> <span th:text="${product.manufacturer}"></span></p>
    <p th:if="${product.getCurrentPrice().isPresent()}"><strong>Price:</strong> <span th:text="${product.getCurrentPrice().get().price}"></span></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
