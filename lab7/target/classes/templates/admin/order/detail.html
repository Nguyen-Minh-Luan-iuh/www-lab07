<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Order Detail</h2>
    <div class="card">
        <div class="card-header">
            Order Information
        </div>
        <div class="card-body">
            <table class="table">
                <tbody>
                <tr>
                    <th>Order ID</th>
                    <td th:text="${order.order_id}"></td>
                </tr>
                <tr>
                    <th>Customer Name</th>
                    <td th:text="${order.customer.name}"></td>
                </tr>
                <tr>
                    <th>Employee Name</th>
                    <td th:text="${order.employee.fullname}"></td>
                </tr>
                <tr>
                    <th>Order Date</th>
                    <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>Total Price</th>
                    <td th:text="${order.totalPrice()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>No.</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail, status : ${order.orderDetails}">
            <td th:text="${status.index + 1}"></td>
            <td th:text="${detail.product.name}"></td>
            <td th:text="${detail.quantity}"></td>
            <td th:text="${detail.price}"></td>
            <td th:text="${detail.quantity * detail.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
